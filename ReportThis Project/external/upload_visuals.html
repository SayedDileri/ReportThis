<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Visuals</title>
    <link rel="stylesheet" href="/stylesheets/upload_visuals.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&family=Nunito+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,400;1,600;1,700;1,800;1,900&family=Red+Hat+Mono:wght@400;500;600;700&family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="form_position_control">




    <form>


        <label for="type_report" id="file_upload">Select the following issue that apply:</label>
        <br>
        <select id="country" name="country">
          <option value="select">Select:</option>
          <option value="Suspicious">Suspicious Activities</option>
          <option value="theft">Theft</option>
          <option value="Illegal Graffiti">Illegal Graffiti</option>
          <option value="Illegal Parking">Illegal Parking</option>
          <option value="Broken Trees">Broken Trees</option>
          <option value="Broken Road Signs">Broken Road Signs</option>
          <option value="Damaged Path ways">Damaged Path ways</option>
          <option value="Damaged Tarmac">Damaged Tarmac</option>
          <option value="Damaged Playgrounds">Damaged Playgrounds</option>
          <option value="Faulty Water Taps">Faulty Water Taps</option>
        </select>

        <br>
        <br>

        <label for="files">Upload images or Videos</label>
        <br>
        <input type="file" id="files" name="files" multiple>
        <br>
        <br>

        <label for="description">Briefly describe the issue and state how it could be fixed.</label>
        <br>
        <input type="text" name="description" id="description">
        <br><br> 
        
        <a href="#" class="last_step_bttn">Submit</a>
        </form>

    </div>


</body>
</html>
